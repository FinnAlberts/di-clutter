<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>
                <strong>{{ project.title }}</strong>: {{ project.description }}
                <a href="{{ url_for('edit', id=project.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=project.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create') }}">Create New Project</a>
    <a href="{{ url_for('github_repos') }}"><button>View GitHub Repositories</button></a>
</body>
</html>
