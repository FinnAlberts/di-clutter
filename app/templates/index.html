{% extends 'base.html' %}

{% block title %}Home - DI Clutter{% endblock %}

{% block content %}
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>
                <strong>{{ project.title }}</strong>: {{ project.description }}
                <a href="{{ url_for('edit', id=project.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=project.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create') }}"><button>New Project</button></a> <br>
    <a href="{{ url_for('github_repos') }}"><button>View GitHub Repositories</button></a>
</body>
{% endblock %}
