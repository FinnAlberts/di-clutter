{% extends 'base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
    <h1>Edit Project</h1>
    <form action="{{ url_for('edit', id=project._id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ project.title }}"><br>
        <label for="aanleiding">aanleiding:</label><br>
        <textarea id="aanleiding" name="aanleiding">{{ project.aanleiding }}</textarea><br>
        <label for="doelstelling">doelstelling:</label><br>
        <textarea id="doelstelling" name="doelstelling">{{ project.doelstelling }}</textarea><br>
        <label for="beoogd_resultaat">beoogd_resultaat:</label><br>
        <textarea id="beoogd_resultaat" name="beoogd_resultaat">{{ project.beoogd_resultaat }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
